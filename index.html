<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="app.js"></script>
    <title>FuelCalci</title>
</head>
<body>
    <form name = "inputNumbers" onsubmit ="return false">
        <div class="container" style="max-width: 600px" onsubmit="return false"> 
          <h1 style="text-align: center" class="display-5 mt-5">Srikanth Cheruku's</h1>
                <h1 style="text-align: center" class="display-4 mt-5">FuelCalci</h1>
                <div class="input-group input-group-lg mt-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-lg">Range (in KiloMeters)</span>
                        </div>
                        <input type="number" id="kms" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                      </div>
                      <div class="input-group input-group-lg mt-4">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-lg">Mileage (KMs/Litre)</span>
                            </div>
                            <input type="number" id="mileage" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                          </div>
                          <div class="input-group input-group-lg mt-4">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroup-sizing-lg">Fuel Price</span>
                                </div>
                                <input type="number" id="fuelprice" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                              </div>
                              <button type="button" class="mx-auto btn btn-primary mt-4" onclick="runScript()" style="float: right">Submit</button>
                                <div class="mx-auto card text-white bg-dark mb-3 mt-4 col-lg-offset-4" id="show" style="max-width: 18rem; display: none;">
                                        <div class="card-header" id="run"></div>
                                </div>
                          
                              
              </div>
              </form>
</body>
</html>
